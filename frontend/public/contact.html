<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./src/index.css"> <!-- Link to the main CSS file for consistent styling -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link to the Home page -->
            <li><a href="contact.html">Contact</a></li> <!-- Link to the Contact page -->
        </ul>
    </nav>

    <!-- Contact Form -->
    <main>
        <h1>Contact Us</h1>
        <form action="/submit-contact" method="POST"> <!-- Form submission to the backend -->

            <p>Please share below. We value your input and will consider your comments in our next development phases.</p>

            <!-- Dropdown for selecting the topic of the message -->
            <label for="topic">Select a Topic:</label>
            <select id="topic" name="topic" required>
                <option value="technical">Technical Issue</option> <!-- Option for reporting technical issues -->
                <option value="feedback">Constructive Feedback</option> <!-- Option for constructive feedback -->
                <option value="positive">Positive Feedback</option> <!-- Option for positive feedback -->
                <option value="mixed">Mixed Feedback</option> <!-- Option for mixed feedback -->
                <option value="other">Other (please specify in "Details")</option> <!-- Option for other topics -->
            </select>

            <br>

            <!-- Text area for entering detailed feedback or comments -->
            <label for="details">Details (maximum: 160 characters):</label>
            <textarea id="details" name="details" maxlength="160" placeholder="Enter details here..." required></textarea>

            <!-- Dropdown for selecting if the user wants a response -->
            <label for="response">Would you like a response?</label>
            <select id="response" name="response" required>
                <option value="no">No</option> <!-- Option for no response -->
                <option value="yes">Yes</option> <!-- Option for requesting a response -->
            </select>

            <br>

            <!-- Section for selecting the preferred contact method, hidden by default -->
            <div id="contact-method-section" style="display: none;">
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method">
                    <option value="">Select a method</option> <!-- Placeholder option -->
                    <option value="email">Email</option> <!-- Option for email contact -->
                    <option value="text">Text</option> <!-- Option for text contact -->
                    <option value="call">Call</option> <!-- Option for call contact -->
                </select>

                <br>

                <!-- Section for entering contact details, hidden by default -->
                <div id="contact-details-section" style="display: none;">
                    <label for="contact-details">Contact Details:</label>
                    <input
                        id="contact-details"
                        name="contact-details"
                        type="text"
                        placeholder="Enter your contact details"
                    > <!-- Input field for contact details -->
                </div>
            </div> 

            <!-- Link to the JavaScript file for handling dynamic form behavior -->
            <script src="./path/to/contact.js"></script>

            <button type="submit">Submit</button> <!-- Submit button for the form -->
        </form>
    </main>
</body>
</html>
