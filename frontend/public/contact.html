<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./src/index.css"> <!-- Link to CSS file for styling -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="logo192.png" alt="Logo" class="App-logo"> <!-- Logo at the top -->
        <ul>
            <li><a href="index.html">Home</a></li> 
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <main>
        <h1>Contact Us</h1>
        <form action="/submit-contact" method="POST"> <!-- Form submission to the backend -->

            <label for="topic">Select a Topic:</label>
            <select id="topic" name="topic" required> <!-- Dropdown for topic selection -->
                <option value="problem">Problem</option>
                <option value="concern">Concern</option>
                <option value="feedback">Positive Feedback</option>
                <option value="technical">Technical Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Details (max 160 characters):</label>
            <textarea id="details" name="details" maxlength="160" placeholder="Enter details here..." required></textarea> <!-- Text area for user details -->

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required> <!-- Input field for user name -->

            <label for="response">Would you like a response?</label>
            <select id="response" name="response" required> <!-- Dropdown for response preference -->
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="contact-method-section" style="display: none;"> <!-- Section for contact method, hidden by default -->
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method"> <!-- Dropdown for contact method -->
                    <option value="email">Email</option>
                    <option value="text">Text</option>
                    <option value="call">Call</option>
                </select>

                <div id="contact-details-section" style="display: none;"> <!-- Section for contact details, hidden by default -->
                    <label for="contact-details">Contact Details:</label>
                    <input type="text" id="contact-details" name="contact-details" placeholder="Enter your contact details"> <!-- Input field for contact details -->
                </div>
            </div>

            <script>
                // JavaScript to dynamically show/hide sections based on user input
                const responseSelect = document.getElementById('response');
                const contactMethodSection = document.getElementById('contact-method-section');
                const contactMethodSelect = document.getElementById('contact-method');
                const contactDetailsSection = document.getElementById('contact-details-section');
                const contactDetailsInput = document.getElementById('contact-details');

                responseSelect.addEventListener('change', () => {
                    if (responseSelect.value === 'yes') {
                        contactMethodSection.style.display = 'block'; // Show contact method section if response is yes
                    } else {
                        contactMethodSection.style.display = 'none'; // Hide contact method section if response is no
                        contactDetailsSection.style.display = 'none'; // Hide contact details section
                        contactDetailsInput.value = ''; // Clear contact details input
                    }
                });

                contactMethodSelect.addEventListener('change', () => {
                    contactDetailsSection.style.display = 'block'; // Show contact details section
                    const method = contactMethodSelect.value;
                    if (method === 'email') {
                        contactDetailsInput.type = 'email'; // Set input type to email
                        contactDetailsInput.placeholder = 'Enter your email';
                    } else if (method === 'text' || method === 'call') {
                        contactDetailsInput.type = 'tel'; // Set input type to telephone
                        contactDetailsInput.placeholder = 'Enter your phone number';
                    } else {
                        contactDetailsInput.type = 'text'; // Default input type
                        contactDetailsInput.placeholder = 'Enter your contact details';
                    }
                });
            </script>

            <button type="submit">Submit</button> <!-- Submit button for the form -->
        </form>
    </main>
</body>
</html>
